[project]
name = "fastapi-user-management"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alembic>=1.14.1",
    "asyncpg>=0.30.0",
    "black>=25.1.0",
    "fastapi>=0.115.8",
    "isort>=6.0.0",
    "pytest>=8.3.4",
    "redis>=5.2.1",
    "setuptools>=75.8.1",
    "uvicorn>=0.34.0",
]

[tool.black]
line-length = 80
target-version = ['py312']

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 80
